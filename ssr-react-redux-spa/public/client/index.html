<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="$$ClientPublicPath$$favicon.ico" />
    <!--[if IE]>
      <script type="text/javascript">
        document.location.href = '$$ClientPublicPath$$fallback.html';
      </script>
    <![endif]-->
    <style>
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #333;
      }

      body {
        margin: 0 auto !important;
        padding: 0;
        height: 100%;
        background: #fff;
        font-size: 100%;
      }

      #root {
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      @keyframes g-init-loading-ball {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
        }

        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(1);
        }
      }

      @keyframes g-init-loading-text {
        0% {
          opacity: 0.1;
        }

        50% {
          opacity: 1;
        }

        100% {
          opacity: 0.1;
        }
      }

      .g-init-loading {
        display: block;
        position: fixed;
        z-index: 1000;
        height: 100%;
        top: 0;
        background: #fff;
      }

      .g-init-loading::before {
        position: absolute;
        left: 50%;
        top: 50%;
        content: '.';
        font-size: 0;
        width: 60px;
        height: 60px;
        background: #ddd;
        border-radius: 60px;
        transform: translate(-50%, -50%) scale(0.5);
        -ms-transform: translate(-50%, -50%) scale(0.5);
        animation: g-init-loading-ball 1s infinite;
      }

      .g-init-loading::after {
        font-size: 12px;
        font-family: sans-serif;
        color: #666;
        position: absolute;
        content: 'Loading';
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        animation: g-init-loading-text 1s infinite;
      }

      .g-doc-width {
        width: 100%;
      }
    </style>
    <script type="text/javascript">
      window.ENV = $$ClientGlobalVar$$;
      // var vConsole = new VConsole();
      (function () {
        function setStyle(cssString) {
          var style = document.createElement('style');
          style.setAttribute('type', 'text/css');
          if (style.styleSheet) {
            style.styleSheet.cssText = cssString;
          } else {
            var cssNode = document.createTextNode(cssString);
            style.appendChild(cssNode);
          }
          document.head.appendChild(style);
        }
        function setSize() {
          var cwidth = document.documentElement.clientWidth;
          var cheight = document.documentElement.clientHeight;
          var maxWidth = 500;
          var width = Math.min(maxWidth, cwidth);
          var rem = width / 10;
          var styleArr = [];
          styleArr.push('html{font-size:' + rem + 'px;}');
          styleArr.push('.g-doc-width{max-width:' + maxWidth + 'px;}');
          setStyle(styleArr.join(' '));
        }
        setSize();

        var timer;
        window.addEventListener(
          'resize',
          function () {
            if (!timer) {
              timer = setTimeout(function () {
                setSize();
                timer = null;
              }, 1000);
            }
          },
          false
        );

        function isIE() {
          if (!!window.ActiveXObject || 'ActiveXObject' in window) {
            return true;
          } else {
            return false;
          }
        }
        if (isIE()) {
          var script = document.createElement('script');
          script.type = 'text/javaScript';
          script.defer = true;
          script.async = false;
          script.src = '$$ClientPublicPath$$polyfill.js';
          document.head.appendChild(script);
        }
      })();
    </script>
  </head>

  <body class="g-doc-width">
    <div id="g-init-loading" class="g-init-loading g-doc-width"></div>
    <div id="root"></div>
  </body>
</html>
